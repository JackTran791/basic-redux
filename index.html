<!DOCTYPE html>
<html>

<head>
  <title>Redux basic example</title>
  <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
  <script type="text/javascript" src="actions/index.js"></script>
  <script type="text/javascript" src="reducers/index.js"></script>
  <script type="text/javascript" src="reducers/counter.js"></script>
  <script type="text/javascript" src="reducers/sum.js"></script>

  <body>
    <div>
      <p>
        Clicked: <span id="value">?</span> times
        <button id="decrement">Decrease</button>
        <button id="incrementAsync">Increment async</button>
        <br />
        <input id="a" value="1" style="width: 50px" /> +
        <input id="b" value="2" style="width: 50px" /> =
        <span id="value2">3</span>
        <button id="sum">Sum</button>
      </p>
    </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
  <script type="text/javascript">
    document.getElementById('decrement')
      .addEventListener('click', function() {
        store.dispatch(decrease());
      })
    document.getElementById('incrementAsync')
      .addEventListener('click', function() {
        store.dispatch(increase());
      })

    document.getElementById('sum')
      .addEventListener('click', function() {
        var a = document.getElementById('a').value;
        var b = document.getElementById('b').value;
        store.dispatch(getSum(a, b))
      })
  </script>

</html>
